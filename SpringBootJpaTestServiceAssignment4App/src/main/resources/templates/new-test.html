<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="UTF-8">
        <title>New Test</title>
        <th:block th:replace="partial/imports.html :: headerFragment"/>
    </head>

    <body>
        <div class="container absolute-centered p-5">
            <form method="GET" action="/" class="mb-2">
                <button class="btn btn-primary">
                    <i style="color: white; font-size: 1.5rem; vertical-align: center" class="mr-2 bi bi-arrow-left-square-fill"></i>Back
                </button>
            </form>

            <h1 class="mb-4">New Test</h1>
            <hr/>
    
            <form method="post" th:object="${test}" th:action="${update} ? ('/editTest/'+ ${test.getTestId()}) : '/test/new'" class="row no-gutters">
                <div class="col-12 mb-5">
                    <div class="row no-gutters mb-4">
                        <input th:field="*{testDate}" title="Test Date" type="date" name="testDate" placeholder="Test Date" class="form-control" th:value="${test?.getTestDate()}" />
                        <div class="alert alert-danger mt-2 w-100" th:if="${#fields.hasErrors('testDate')}" th:errors="*{testDate}"></div>
                    </div>

                    <div class="row no-gutters mb-4">
                        <input th:field="*{symptoms}" title="Symptoms" type="text" name="symptoms" placeholder="Symptoms" class="form-control" th:value="${test?.getSymptoms()}" />
                        <div class="alert alert-danger mt-2 w-100" th:if="${#fields.hasErrors('symptoms')}" th:errors="*{symptoms}"></div>
                    </div>

                    <div class="row no-gutters mb-4">
                        <input th:field="*{status}" title="Status" type="text" name="status" placeholder="Status" class="form-control" th:value="${test?.getStatus()}" />
                        <div class="alert alert-danger mt-2 w-100" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </div>

                    <div class="row no-gutters mb-4">
                        <input th:field="*{patient_id}" title="Patient" type="text" name="patient_id" placeholder="OHIP ID" class="form-control" th:value="${test?.getPatient_id()}" />
                        <div class="alert alert-danger mt-2 w-100" th:if="${#fields.hasErrors('patient_id')}" th:errors="*{patient_id}"></div>
                    </div>
                </div>

                <div class="row no-gutters mb-4">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </body>
</html>
